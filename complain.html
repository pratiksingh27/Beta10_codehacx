<body>
    <div class="aside">
        <div class="logo">
            <a href="#"><span>P</span>roblems</a>
        </div>
        <div class="nav-toggle">
            <span></span>
        </div>
        <ul class="nav">
            <li><a href="#" id="mess"><i class="fa fa-user"></i> Mess</a></li>
            <li id="hostel"><a href="#"><i class="fa fa-user"></i> Hostel Facilites</a></li>
            <li id="ragging"><a href="#"><i class="fa fa-house"></i> Ragging</a></li>
            <li id="other"><a href="#"><i class="fa fa-briefcase"></i> Other</a></li>
            <li><a href="service.html"><i class="fa fa-comments"></i> Back</a></li>
            <li> <a href="index.html" style="position: absolute; bottom: 35px; font-size: 18px;"><i
                        class="fa-solid fa-right-from-bracket"></i><button
                        style="display: inline; border: none; outline: none; font-size: 16px; font-weight: 600;">logout</button></a>
            </li>
        </ul>
    </div>
    <div class="section container">
        <div class="add-flashcard-con">
            <button id="add-flashcard" style="display: none;"> Report/Complaint</button>
        </div>
        <!-- Display Card of Complaints And description Here -->
        <div id="card-con">
            <div class="card-list-container"></div>
        </div>
    </div>
    <!-- Input form for users to fill complaints and description -->
    <form action="https://formspree.io/f/moqbolyr" method="POST">
        <div class="question-container" id="add-question-card">
            <h2>Raise your Complaints</h2>
            <div class="wrapper">
                <!-- Error message -->
                <div class="error-con">
                    <span class="hide" id="error">Input fields cannot be empty!</span>
                </div>
                <!-- Close Button -->
                <i class="fa-solid fa-xmark" id="close-btn-mess" style="display: grid;"></i>
            </div>
            <label for="question">Raise your Complaints</label>
            <textarea class="input messComplainRaise" id="question" placeholder="Type the complaints here..." rows="2"
                name="Complaints Subject"></textarea>
            <label for="answer">Description:</label>
            <textarea class="input messComplainDescription" id="answer" rows="4"
                placeholder="Elaborate your issue here..." name="Description"></textarea>

            <label for="answer" required>Complaint done by:</label>
            <textarea class="input messComplaintdoneBy" id="answer" rows="2"
                placeholder="Drop your Name and enrollment no...." name="Name"></textarea>
            <button id="save-btn" type="submit" class="messComplainBtn">Save</button>
        </div>
    </form>
    <!-- Side menu end -->

    <form action="https://formspree.io/f/moqbolyr" method="POST">
        <div class="question-container ragging hide" id="add-ragging-complain">
            <h2>Raise your Complaints</h2>
            <div class="wrapper">
                <!-- Error message -->
                <div class="error-con">
                    <span class="hide" id="error">Input fields cannot be empty!</span>
                </div>
                <!-- Close Button -->
                <i class="fa-solid fa-xmark" id="close-btn-ragging" style="display: grid;"></i>
            </div>
            <label for="question">Raise your Ragging Complaints</label>
            <textarea name="Complaints Subject" class="input raggingComplaintRaise" id="question" placeholder="Type the complaints here..."
                rows="2"></textarea>
            <label for="answer">Description:</label>
            <textarea class="input raggingComplaintDescription" id="answer" rows="4"
                placeholder="Elaborate your issue here..." name="Description"></textarea>

            <label for="answer" required>Complaint done by:</label>
            <textarea class="input raggingComplainDoneBy" id="answer" rows="2"
                placeholder="Drop your Name and enrollment no...." name="Name"></textarea>
            <button class="raggingSubmitBtn" id="save-btn">Save</button>
        </div>
    </form>

    <form action="https://formspree.io/f/moqbolyr" method="POST">
        <div class="question-container hostel hide" id="add-hostel-complain">
            <h2>Raise your Complaints</h2>
            <div class="wrapper">
                <!-- Error message -->
                <div class="error-con">
                    <span class="hide" id="error">Input fields cannot be empty!</span>
                </div>
                <!-- Close Button -->
                <i class="fa-solid fa-xmark" id="close-btn-hostel" style="display: grid;"></i>
            </div>
            <label for="question">Raise your Hostel Complaints</label>
            <textarea class="input hostelRaiseComplaint" id="question" placeholder="Type the complaints here..." name="Complaint Subject"
                rows="2"></textarea>
            <label for="answer">Description:</label>
            <textarea class="input hostelDescriptionComplain" id="answer" rows="4"
                placeholder="Elaborate your issue here..." name="Description"></textarea>

            <label for="answer" required>Complaint done by:</label>
            <textarea class="input hostelComplaintDoneby" id="answer" rows="2"
                placeholder="Drop your Name and enrollment no...." name="Name"></textarea>
            <button class="hostelComplainSubmit" id="save-btn">Save</button>
        </div>
    </form>

    <form action="https://formspree.io/f/moqbolyr" method="POST">
        <div class="question-container other hide" id="add-other-complain">
            <h2>Raise your Complaints</h2>
            <div class="wrapper">
                <!-- Error message -->
                <div class="error-con">
                    <span class="hide" id="error">Input fields cannot be empty!</span>
                </div>
                <!-- Close Button -->
                <i class="fa-solid fa-xmark" id="close-btn-other" style="display: grid;"></i>
            </div>
            <label for="question">Raise your Other Complaints</label>
            <textarea name="Complaint Subject" class="input otherComplaintRaise" id="question" placeholder="Type the complaints here..."
                rows="2"></textarea>
            <label for="answer">Description:</label>
            <textarea class="input otherComplainDescription" id="answer" rows="4"
                placeholder="Elaborate your issue here..." name="Description"></textarea>

            <label for="answer" required>Complaint done by:</label>
            <textarea class="input otherComplainDoneby" id="answer" rows="2"
                placeholder="Drop your Name and enrollment no...." name="Name"></textarea>
            <button class="otherComplainSubmitBtn" id="save-btn">Save</button>
        </div>
    </form>

    <!-- Script -->
    <script src="/javascipt/complain.js" type="module"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
