<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS files -->
    <link rel="stylesheet" href="./assest/CSS/style.css">

    <!-- google fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<style>
    .material-symbols-outlined {
        font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48
    }
</style>

<body>
    <header>
        <div class="logo">
            <img src="./assest/IMAGES/logo.jpg" alt="logo">
        </div>
        <span class="login_types">
            <button class="student_login_type"><span class="material-symbols-outlined">
                    school
                </span>student</button>
            <button class="admin_login_type">
                <span class="material-symbols-outlined">
                    admin_panel_settings
                </span>Admin
            </button>
        </span>
    </header>

    <div class="container">
        <form class="common student_login_form">
            <h3><span class="material-symbols-outlined">
                    school
                </span></h3>
            <label for="username">Username</label>
            <input type="text" id="student_email" name="student_email" placeholder="Email or Phone" id="username"
                autocomplete="off" />

            <label for="password">Password</label>
            <input type="password" id="student_password" name="student_password" placeholder="Password" id="password"
                autocomplete="off" />

            <button class="btn">Log In</button>
            <span class="student_signup_link">Doesn't hava an account? create &nbsp; <a>one here</a></span>
        </form>

        <form class="common admin_login_form">
            <h3><span class="material-symbols-outlined">
                    admin_panel_settings
                </span></h3>
            <label for="username">Username</label>
            <input type="text" id="admin_email" name="admin_email" placeholder="Email or Phone" id="username"
                autocomplete="off" />

            <!-- <label for="password">Password</label>
            <input type="password" id="admin_password" name="admin_password" placeholder="Password" id="password"
                autocomplete="off" /> -->

            <label for="password">Identity Key</label>
            <input type="password" id="Identity_Key" name="Identity_Key" placeholder="Identity Key" id="password"
                autocomplete="off" />

            <button class="btn">Log In</button>

        </form>
    </div>
</body>

<script src="./javascipt/index.js"></script>

</html>
