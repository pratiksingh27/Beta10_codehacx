<style>
    .material-symbols-outlined {
        font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48
    }

    .preloader{
        position: fixed;
        top: 0px;
        left: 0px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background: #0b141e;
        z-index: 2;
        display: none;
    }

    .preloader2 .ring{
        display: flex;
        align-items: center !important;
        justify-content: center !important;
        line-height: 18px !important;
    }

    .ring{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 150px;
        height: 150px;
        background: transparent;
        border: 3px solid #3c3c3c;
        border-radius: 50%;
        text-align: center;
        line-height: 150px;
        font-family: sans-serif;
        font-size: 12px;
        color: #00cfcc;
        letter-spacing: 4px;
        text-transform: uppercase;
        text-shadow: 0 0 10px #00cfcc;
        box-shadow: 0 0 20px rgba(0, 0, 0, .5);
    }

    

    .ring:before {
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        width: 100%;
        height: 100%;
        border: 3px solid transparent;
        border-top: 3px solid #00cfcc;
        border-right: 3px solid #00cfcc;
        border-radius: 50%;
        animation: animateC 2s linear infinite;
    }

    .ring span {
        display: block;
        position: absolute;
        top: calc(50% - 2px);
        left: 50%;
        width: 50%;
        height: 4px;
        background: transparent;
        transform-origin: left;
        animation: animate 2s linear infinite;
    }

    .ring span:before {
        content: '';
        position: absolute;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #00cfcc;
        top: -6px;
        right: -8px;
        box-shadow: 0 0 20px #00cfcc;
    }

    @keyframes animateC {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    @keyframes animate {
        0% {
            transform: rotate(45deg);
        }

        100% {
            transform: rotate(405deg);
        }
    }


</style>
